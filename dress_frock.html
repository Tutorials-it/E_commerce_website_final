<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Women's Dresses & Frocks</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #fefefe; margin: 0; padding: 0; }
    header { background-color: #c2185b; color: white; padding: 1rem; text-align: center; }
    .container { display: flex; flex-wrap: wrap; padding: 20px; }
    .sidebar { flex: 1 1 250px; background: #fff; padding: 20px; margin-right: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .products { flex: 3 1 600px; }
    .sort-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .product-card { background: #fff; padding: 10px; border-radius: 10px; text-align: center; box-shadow: 0 1px 6px rgba(0,0,0,0.1); }
    .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
    .product-card h3 { font-size: 16px; margin: 10px 0 5px; }
    .product-card p { font-size: 14px; color: #666; }
    .price { font-weight: bold; color: #c2185b; margin: 6px 0; }
    .rating { color: #ffb400; margin-bottom: 6px; }
    .btn { background-color: #c2185b; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; width: 100%; }
    .btn:hover { background-color: #9c134a; }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .sidebar { margin-right: 0; margin-bottom: 20px; }
    }
  </style>
</head>
<body>
<header>
  <h1>Women's Dresses & Frocks</h1>
</header>

<div class="container">
  <div class="sidebar">
    <h3>Filter by</h3>
    <strong>Brand</strong><br/>
    <label><input type="checkbox" class="brand" value="Zara"> Zara</label><br/>
    <label><input type="checkbox" class="brand" value="H&M"> H&M</label><br/>
    <label><input type="checkbox" class="brand" value="Forever 21"> Forever 21</label><br/>
    <label><input type="checkbox" class="brand" value="Mango"> Mango</label><br/><br/>

    <strong>Price</strong><br/>
    <label><input type="checkbox" class="price-range" value="1"> ₹500 - ₹1000</label><br/>
    <label><input type="checkbox" class="price-range" value="2"> ₹1001 - ₹2000</label><br/>
    <label><input type="checkbox" class="price-range" value="3"> ₹2001 - ₹3000</label><br/><br/>

    <button onclick="applyFilters()" class="btn">Apply Filters</button>
  </div>

  <div class="products">
    <div class="sort-bar">
      <h2>Dresses & Frocks</h2>
      <select id="sortBy" onchange="applyFilters()">
        <option value="">Sort by</option>
        <option value="asc">Price: Low to High</option>
        <option value="desc">Price: High to Low</option>
      </select>
    </div>
    <div class="product-grid" id="productGrid"></div>
  </div>
</div>

<script>
const products = [
  { brand: "Zara", name: "Zara Floral Dress", desc: "Elegant Summer Wear", price: 1799, rating: 4.4, img: "./assets/images/products/dress1.jpg" },
  { brand: "H&M", name: "H&M Midi Frock", desc: "Cotton Blend", price: 1199, rating: 4.1, img: "./assets/images/products/dress2.jpg" },
  { brand: "Forever 21", name: "Forever 21 Polka Frock", desc: "Trendy Design", price: 899, rating: 4.0, img: "./assets/images/products/dress3.jpg" },
  { brand: "Mango", name: "Mango Wrap Dress", desc: "Evening Party", price: 2599, rating: 4.3, img: "./assets/images/products/dress4.jpg" },
  { brand: "Zara", name: "Zara Long Gown", desc: "Full Sleeve Style", price: 2999, rating: 4.6, img: "./assets/images/products/dress5.jpg" },
  { brand: "H&M", name: "H&M Sleeveless Dress", desc: "Pastel Shade", price: 1499, rating: 4.2, img: "./assets/images/products/dress6.jpg" },
  { brand: "Forever 21", name: "Forever 21 Casual Frock", desc: "Soft Fabric", price: 1099, rating: 4.1, img: "./assets/images/products/dress7.jpg" },
  { brand: "Mango", name: "Mango Maxi Dress", desc: "Beachwear", price: 1999, rating: 4.5, img: "./assets/images/products/dress8.jpg" },
  { brand: "Zara", name: "Zara Bodycon Dress", desc: "Slim Fit", price: 2299, rating: 4.3, img: "./assets/images/products/dress9.jpg" },
  { brand: "H&M", name: "H&M Tiered Frock", desc: "Casual Wear", price: 799, rating: 4.0, img: "./assets/images/products/dress10.jpg" },
];

function applyFilters() {
  const selectedBrands = Array.from(document.querySelectorAll('.brand:checked')).map(cb => cb.value);
  const selectedPrices = Array.from(document.querySelectorAll('.price-range:checked')).map(cb => cb.value);
  const sortBy = document.getElementById('sortBy').value;

  let filtered = products.filter(p => {
    const brandMatch = selectedBrands.length === 0 || selectedBrands.includes(p.brand);
    const priceMatch = selectedPrices.length === 0 || selectedPrices.some(range => {
      if (range === '1') return p.price >= 500 && p.price <= 1000;
      if (range === '2') return p.price > 1000 && p.price <= 2000;
      if (range === '3') return p.price > 2000 && p.price <= 3000;
    });
    return brandMatch && priceMatch;
  });

  if (sortBy === 'asc') filtered.sort((a, b) => a.price - b.price);
  if (sortBy === 'desc') filtered.sort((a, b) => b.price - a.price);

  renderProducts(filtered);
}

function renderProducts(items) {
  const grid = document.getElementById('productGrid');
  grid.innerHTML = '';
  if (items.length === 0) {
    grid.innerHTML = '<p>No matching products found.</p>';
    return;
  }
  items.forEach(p => {
    const stars = '★'.repeat(Math.floor(p.rating)) + (p.rating % 1 >= 0.5 ? '½' : '');
    grid.innerHTML += `
      <div class="product-card">
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.desc}</p>
        <div class="price">₹${p.price}</div>
        <div class="rating">${stars} (${p.rating})</div>
        <button class="btn">Add to Cart</button>
      </div>
    `;
  });
}

renderProducts(products);
</script>
</body>
</html>
