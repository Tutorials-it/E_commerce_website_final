<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Women's Earrings</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff5f8; }
    header { background-color: #d81b60; color: white; text-align: center; padding: 1rem; }
    .container { display: flex; flex-wrap: wrap; padding: 20px; }
    .sidebar { flex: 1 1 250px; background: #fff; padding: 20px; margin-right: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .products { flex: 3 1 600px; }
    .sort-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .product-card { background: white; border-radius: 10px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    .product-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; }
    .product-card h3 { font-size: 16px; margin: 8px 0 4px; }
    .product-card p { font-size: 13px; color: #666; }
    .price { font-weight: bold; color: #d81b60; margin: 5px 0; }
    .rating { color: #ffb400; margin-bottom: 6px; }
    .btn { background-color: #d81b60; color: white; padding: 8px; border: none; border-radius: 6px; cursor: pointer; width: 100%; }
    .btn:hover { background-color: #b0124d; }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .sidebar { margin-right: 0; margin-bottom: 20px; }
    }
  </style>
</head>
<body>
<header>
  <h1>Women's Earrings</h1>
</header>

<div class="container">
  <div class="sidebar">
    <h3>Filter By</h3>
    <strong>Brand</strong><br/>
    <label><input type="checkbox" class="brand" value="Voylla"> Voylla</label><br/>
    <label><input type="checkbox" class="brand" value="Zaveri Pearls"> Zaveri Pearls</label><br/>
    <label><input type="checkbox" class="brand" value="Sukkhi"> Sukkhi</label><br/>
    <label><input type="checkbox" class="brand" value="Rubans"> Rubans</label><br/><br/>

    <strong>Price</strong><br/>
    <label><input type="checkbox" class="price-range" value="1"> ₹100 - ₹300</label><br/>
    <label><input type="checkbox" class="price-range" value="2"> ₹301 - ₹600</label><br/>
    <label><input type="checkbox" class="price-range" value="3"> ₹601 - ₹1000</label><br/><br/>

    <button onclick="applyFilters()" class="btn">Apply Filters</button>
  </div>

  <div class="products">
    <div class="sort-bar">
      <h2>Earrings</h2>
      <select id="sortBy" onchange="applyFilters()">
        <option value="">Sort by</option>
        <option value="asc">Price: Low to High</option>
        <option value="desc">Price: High to Low</option>
      </select>
    </div>
    <div class="product-grid" id="productGrid"></div>
  </div>
</div>

<script>
const products = [
  { brand: "Voylla", name: "Pearl Drop Earrings", desc: "Elegant Design", price: 249, rating: 4.3, img: "./assets/images/products/earring1.jpg" },
  { brand: "Zaveri Pearls", name: "Gold Plated Studs", desc: "Traditional Look", price: 399, rating: 4.5, img: "./assets/images/products/earring2.jpg" },
  { brand: "Sukkhi", name: "Kundan Jhumkas", desc: "Festive Wear", price: 599, rating: 4.1, img: "./assets/images/products/earring3.jpg" },
  { brand: "Rubans", name: "Hoop Earrings", desc: "Casual Style", price: 199, rating: 4.0, img: "./assets/images/products/earring4.jpg" },
  { brand: "Voylla", name: "Silver Oxidised", desc: "Boho Chic", price: 329, rating: 4.2, img: "./assets/images/products/earring5.jpg" },
  { brand: "Sukkhi", name: "Antique Chandbali", desc: "Wedding Wear", price: 899, rating: 4.6, img: "./assets/images/products/earring6.jpg" },
  { brand: "Zaveri Pearls", name: "Meenakari Earrings", desc: "Ethnic Design", price: 499, rating: 4.3, img: "./assets/images/products/earring7.jpg" },
  { brand: "Rubans", name: "Statement Drops", desc: "Modern Design", price: 699, rating: 4.4, img: "./assets/images/products/earring8.jpg" },
  { brand: "Voylla", name: "Tiny Studs", desc: "Everyday Wear", price: 149, rating: 4.0, img: "./assets/images/products/earring9.jpg" },
  { brand: "Zaveri Pearls", name: "Gold Chandeliers", desc: "Party Style", price: 799, rating: 4.5, img: "./assets/images/products/earring10.jpg" },
];

function applyFilters() {
  const selectedBrands = Array.from(document.querySelectorAll('.brand:checked')).map(cb => cb.value);
  const selectedPrices = Array.from(document.querySelectorAll('.price-range:checked')).map(cb => cb.value);
  const sortBy = document.getElementById('sortBy').value;

  let filtered = products.filter(p => {
    const brandMatch = selectedBrands.length === 0 || selectedBrands.includes(p.brand);
    const priceMatch = selectedPrices.length === 0 || selectedPrices.some(range => {
      if (range === '1') return p.price >= 100 && p.price <= 300;
      if (range === '2') return p.price > 300 && p.price <= 600;
      if (range === '3') return p.price > 600 && p.price <= 1000;
    });
    return brandMatch && priceMatch;
  });

  if (sortBy === 'asc') filtered.sort((a, b) => a.price - b.price);
  if (sortBy === 'desc') filtered.sort((a, b) => b.price - a.price);

  renderProducts(filtered);
}

function renderProducts(items) {
  const grid = document.getElementById('productGrid');
  grid.innerHTML = '';
  if (items.length === 0) {
    grid.innerHTML = '<p>No matching products found.</p>';
    return;
  }
  items.forEach(p => {
    const stars = '★'.repeat(Math.floor(p.rating)) + (p.rating % 1 >= 0.5 ? '½' : '');
    grid.innerHTML += `
      <div class="product-card">
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.desc}</p>
        <div class="price">₹${p.price}</div>
        <div class="rating">${stars} (${p.rating})</div>
        <button class="btn">Add to Cart</button>
      </div>
    `;
  });
}

renderProducts(products);
</script>
</body>
</html>
