<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clothes Perfume</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f2f2f2; }
    header { background-color: #4a148c; color: white; text-align: center; padding: 1rem; }
    .container { display: flex; flex-wrap: wrap; padding: 20px; }
    .sidebar { flex: 1 1 250px; background: #fff; padding: 20px; margin-right: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .products { flex: 3 1 600px; }
    .sort-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .product-card { background: white; border-radius: 10px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    .product-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; }
    .product-card h3 { font-size: 16px; margin: 8px 0 4px; }
    .product-card p { font-size: 13px; color: #666; }
    .price { font-weight: bold; color: #4a148c; margin: 5px 0; }
    .rating { color: #ff9800; margin-bottom: 6px; }
    .btn { background-color: #4a148c; color: white; padding: 8px; border: none; border-radius: 6px; cursor: pointer; width: 100%; }
    .btn:hover { background-color: #2e0854; }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .sidebar { margin-right: 0; margin-bottom: 20px; }
    }
  </style>
</head>
<body>
<header>
  <h1>Clothes Perfume</h1>
</header>

<div class="container">
  <div class="sidebar">
    <h3>Filter By</h3>
    <strong>Brand</strong><br/>
    <label><input type="checkbox" class="brand" value="Axe"> Axe</label><br/>
    <label><input type="checkbox" class="brand" value="Fogg"> Fogg</label><br/>
    <label><input type="checkbox" class="brand" value="Yardley"> Yardley</label><br/>
    <label><input type="checkbox" class="brand" value="Denver"> Denver</label><br/><br/>

    <strong>Price</strong><br/>
    <label><input type="checkbox" class="price-range" value="1"> ₹100 - ₹300</label><br/>
    <label><input type="checkbox" class="price-range" value="2"> ₹301 - ₹600</label><br/>
    <label><input type="checkbox" class="price-range" value="3"> ₹601 - ₹1000</label><br/><br/>

    <button onclick="applyFilters()" class="btn">Apply Filters</button>
  </div>

  <div class="products">
    <div class="sort-bar">
      <h2>Perfume Collection</h2>
      <select id="sortBy" onchange="applyFilters()">
        <option value="">Sort by</option>
        <option value="asc">Price: Low to High</option>
        <option value="desc">Price: High to Low</option>
      </select>
    </div>
    <div class="product-grid" id="productGrid"></div>
  </div>
</div>

<script>
const products = [
  { brand: "Axe", name: "Axe Signature Mysterious", desc: "Long-lasting body perfume", price: 299, rating: 4.2, img: "./assets/images/products/perfume1.jpg" },
  { brand: "Fogg", name: "Fogg Marco", desc: "Intense masculine scent", price: 349, rating: 4.5, img: "./assets/images/products/perfume2.jpg" },
  { brand: "Yardley", name: "Yardley Gentleman Classic", desc: "British elegance", price: 599, rating: 4.6, img: "./assets/images/products/perfume3.jpg" },
  { brand: "Denver", name: "Denver Hamilton", desc: "Premium quality body perfume", price: 499, rating: 4.4, img: "./assets/images/products/perfume4.jpg" },
  { brand: "Axe", name: "Axe Gold Temptation", desc: "Modern irresistible scent", price: 279, rating: 4.1, img: "./assets/images/products/perfume5.jpg" },
  { brand: "Fogg", name: "Fogg Napoleon", desc: "Strong and rich fragrance", price: 375, rating: 4.3, img: "./assets/images/products/perfume6.jpg" },
  { brand: "Yardley", name: "Yardley London Autumn Bloom", desc: "Floral and fresh", price: 649, rating: 4.7, img: "./assets/images/products/perfume7.jpg" },
  { brand: "Denver", name: "Denver Sporting Club Rider", desc: "Bold and sporty", price: 420, rating: 4.2, img: "./assets/images/products/perfume8.jpg" },
  { brand: "Axe", name: "Axe Dark Temptation", desc: "Chocolate fragrance", price: 299, rating: 4.0, img: "./assets/images/products/perfume9.jpg" },
  { brand: "Fogg", name: "Fogg Xtremo", desc: "Powerful fresh spray", price: 399, rating: 4.4, img: "./assets/images/products/perfume10.jpg" }
];

function applyFilters() {
  const selectedBrands = Array.from(document.querySelectorAll('.brand:checked')).map(cb => cb.value);
  const selectedPrices = Array.from(document.querySelectorAll('.price-range:checked')).map(cb => cb.value);
  const sortBy = document.getElementById('sortBy').value;

  let filtered = products.filter(p => {
    const brandMatch = selectedBrands.length === 0 || selectedBrands.includes(p.brand);
    const priceMatch = selectedPrices.length === 0 || selectedPrices.some(range => {
      if (range === '1') return p.price >= 100 && p.price <= 300;
      if (range === '2') return p.price > 300 && p.price <= 600;
      if (range === '3') return p.price > 600 && p.price <= 1000;
    });
    return brandMatch && priceMatch;
  });

  if (sortBy === 'asc') filtered.sort((a, b) => a.price - b.price);
  if (sortBy === 'desc') filtered.sort((a, b) => b.price - a.price);

  renderProducts(filtered);
}

function renderProducts(items) {
  const grid = document.getElementById('productGrid');
  grid.innerHTML = '';
  if (items.length === 0) {
    grid.innerHTML = '<p>No matching products found.</p>';
    return;
  }
  items.forEach(p => {
    const stars = '★'.repeat(Math.floor(p.rating)) + (p.rating % 1 >= 0.5 ? '½' : '');
    grid.innerHTML += `
      <div class="product-card">
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.desc}</p>
        <div class="price">₹${p.price}</div>
        <div class="rating">${stars} (${p.rating})</div>
        <button class="btn">Add to Cart</button>
      </div>
    `;
  });
}

renderProducts(products);
</script>
</body>
</html>
